<!-- Studio 100K, 2 Bedroom apt 200K, Villa 500K, Penthouse 1M, Apartment Block 2M, Residential Tower 5M -->
<!-- Start with 38K. Can ask the bank 5X more than you have. So you can start buying 1 studio that will give you in return 600/month (10sec). You repay the bank in 40 years at an interest of 3% yearly (365/month). House and rent appreciates 7%/year decreasing to 0% raise after 15 years where you can spend 25% of house value to refurbish it.

40 seconds to buy 2nd house.
215 seconds to buy 3rd house.

Name: House;
Units: 1;
Price: 100000;
Rent: 600;
Mortgage: 365;
Cancel Mortgage: 80000;
Mortgage Total: 
Cancel Mortgagr button;
Buy house button;
Sell house button;
Refurbish house button; -->

<!DOCTYPE html>
<html ng-app="game">
<head>
	<title>unReal Estate</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
	<div class="container" ng-controller="gameController as gameData">
		<div class="row">
			<div class="col-sm-6">
				<h1>Player</h1>
				<p>Savings: $<span>{{gameData.playerSavings}}</span></p>
				<p>Debts: $<span>{{gameData.playerDebt}}</span></p>
			<button ng-click="gameData.buy()">Buy 1 Studio</button>
			</div>
			<div class="col-sm-6">
				<p>{{gameData.date}}</p>
			</div>
			
		</div>
		<div class="row">
			
		</div>
	</div>

	<button class="sell">Sell</button>
	<button class="cancel">Cancel Mortgage</button>
	<button class="refurbish">Refurbish</button>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
